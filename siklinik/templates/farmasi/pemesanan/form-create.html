{% extends 'siklinik/view_base.html' %}
{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Pemesanan</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Farmasi</a></li>
        <li><a href="list.html">Pemesanan</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <form role="form" class="form-horizontal">
            <div class="box box-primary">
              <div class="box-header with-border text-right">
                <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 5px;"><i class="fa fa-save"></i> Simpan</button>
                <button type="button" class="btn btn-default btn-lg btn_batal"><i class="fa fa-times"></i> Batal</button>
              </div>
              <div class="box-body">
                <div class="col-md-12" style="margin-bottom: 10px;">
                  <div class="panel box box-primary">
                    <div class="box-body">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="control-label col-md-3">Tanggal <span class="text-danger">*</span></label>
                            <div class="col-md-7">
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" class="form-control input-tanggal" id="tanggal" name="tanggal" placeholder="Tanggal" value="01-05-2018" required>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3">Vendor <span class="text-danger">*</span></label>
                            <div class="col-md-7">
                              <select id="vendor" name="vendor" class="form-control select2" style="width: 100%;" required>
                                <option selected="selected">- Pilih -</option>
                                <option>Vendor A</option>
                                <option>Vendor B</option>
                                <option>Vendor C</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6"></div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <table id="table-tindakan" class="table table-striped table-bordered table-hover">
                            <thead>
                              <tr class="bg-primary">
                                <th>Barang</th>
                                <th width="15%">Harga</th>
                                <th width="10%">Qty</th>
                                <th width="10%">Jumlah</th>
                                <th width="8%"></th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td>
                                  <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Tambah</button>
                                </td>
                                <td colspan="2" class="text-right">Total</td>
                                <td colspan="2">0</td>
                              </tr>
                            </tfoot>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer text-right">
                <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 5px;"><i class="fa fa-save"></i> Simpan</button>
                <button type="button" class="btn btn-default btn-lg btn_batal"><i class="fa fa-times"></i> Batal</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.4.0
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

{% endblock %}
