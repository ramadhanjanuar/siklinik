{% extends 'siklinik/view_base.html' %}
{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Form Registrasi</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Registrasi</a></li>
        <li><a href="form.html">Form Registrasi</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <form role="form" class="form-horizontal">
            <div class="box box-primary">
              <div class="box-header with-border">
                <button type="submit" class="btn btn-primary btn-lg pull-right"><i class="fa fa-save"></i> Registrasi</button>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label col-md-4" for="tanggal">Tanggal</label>
                    <div class="col-md-7">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" class="form-control input-tanggal" id="tanggal" name="tanggal" placeholder="Tanggal" value="01-05-2018" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="no_medrec">No. Medrec</label>
                    <div class="col-md-7">
                      <div class="input-group">
                        <input type="text" class="form-control" id="no_medrec" name="no_medrec" placeholder="No. Medrec" readonly>
                        <span class="input-group-btn">
                          <button class="btn btn-info">
                            <i class="fa fa-search"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="nama">Nama</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="tempat_lahir">Tempat Lahir</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="tanggal_lahir">Tanggal Lahir</label>
                    <div class="col-md-7">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" class="form-control input-tanggal" id="tanggal_lahir" name="tanggal_lahir" placeholder="Tanggal Lahir" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="jenis_kelamin">Jenis Kelamin</label>
                    <div class="col-md-7">
                      <label>
                        <input type="radio" name="jenis_kelamin" class="minimal" value="1" checked required> Laki - Laki
                      </label>
                      &nbsp;
                      <label>
                        <input type="radio" name="jenis_kelamin" class="minimal" value="2" required> Perempuan
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="agama">Agama</label>
                    <div class="col-md-7">
                      <select id="agama" name="agama" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Agama A</option>
                        <option>Agama B</option>
                        <option>Agama C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="alamat">Alamat</label>
                    <div class="col-md-7">
                      <textarea id="alamat" name="alamat" class="form-control" rows="8" placeholder="Alamat" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="alamat">Rt / Rw</label>
                    <div class="col-sm-3">
                      <input type="text" id="rt" name="rt" class="form-control" required>
                    </div>
                    <div class="col-sm-1">/</div>
                    <div class="col-sm-3">
                      <input type="text" id="rw" name="rw" class="form-control" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label col-md-4" for="provinsi">Provinsi</label>
                    <div class="col-md-7">
                      <select id="provinsi" name="provinsi" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Provinsi A</option>
                        <option>Provinsi B</option>
                        <option>Provinsi C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="kota">Kab. / Kota</label>
                    <div class="col-md-7">
                      <select id="kota" name="kota" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Kota A</option>
                        <option>Kota B</option>
                        <option>Kota C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="kelurahan">Kelurahan</label>
                    <div class="col-md-7">
                      <select id="kelurahan" name="kelurahan" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Kelurahan A</option>
                        <option>Kelurahan B</option>
                        <option>Kelurahan C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="kode_pos">Kode Pos</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="kode_pos" name="kode_pos" placeholder="Kode Pos" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="telepon">Telepon</label>
                    <div class="col-md-7">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-phone"></i>
                        </span>
                        <input type="text" class="form-control" id="telepon" name="telepon" placeholder="Telepon" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="pekerjaan">Pekerjaan</label>
                    <div class="col-md-7">
                      <select id="pekerjaan" name="pekerjaan" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Pekerjaan A</option>
                        <option>Pekerjaan B</option>
                        <option>Pekerjaan C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="status_kawin">Status Kawin</label>
                    <div class="col-md-7">
                      <select id="status_kawin" name="status_kawin" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option value="belum kawin">Belum Kawin</option>
                        <option value="kawin">Kawin</option>
                        <option value="duda">Duda</option>
                        <option value="janda">Janda</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="kelompok_pasien">Kelompok Pasien</label>
                    <div class="col-md-7">
                      <select id="kelompok_pasien" name="kelompok_pasien" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Kelompok Pasien A</option>
                        <option>Kelompok Pasien B</option>
                        <option>Kelompok Pasien C</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4" for="kelompok_pasien">Dokter Pemeriksa</label>
                    <div class="col-md-7">
                      <select id="dokter" name="dokter" class="form-control select2" style="width: 100%;" required>
                        <option selected="selected">- Pilih -</option>
                        <option>Dokter A</option>
                        <option>Dokter B</option>
                        <option>Dokter C</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-lg pull-right"><i class="fa fa-save"></i> Registrasi</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.4.0
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
{% endblock %}
